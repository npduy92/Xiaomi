elements:
  - icon: 'mdi:bell-ring'
    style:
      color: '#3090C7'
      left: 80%
      top: 90%
    tap_action:
      action: call-service
      service: vacuum.locate
      service_data:
        entity_id: vacuum.be_giup_viec
    type: icon
  - entity: vacuum.be_giup_viec
    icon: 'mdi:crosshairs'
    style:
      color: '#3090C7'
      left: 65%
      top: 90%
    tap_action:
      action: call-service
      service: vacuum.clean_spot
      service_data:
        entity_id: vacuum.be_giup_viec
    type: icon
  - icon: 'mdi:home'
